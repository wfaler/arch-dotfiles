[colors]
base = #24273A
mantle = #1E2030
crust = #181926
text = #CAD3F5
subtext0 = #A5ADCB
subtext1 = #B8C0E0
surface0 = #363A4F
surface1 = #494D64
surface2 = #5B6078
overlay0 = #6E738D
overlay1 = #8087A2
overlay2 = #939AB7
blue = #8AADF4
lavender = #B7BDF8
sapphire = #7DC4E4
sky = #91D7E3
teal = #8BD5CA
green = #A6DA95
yellow = #EED49F
peach = #F5A97F
maroon = #EE99A0
red = #ED8796
mauve = #C6A0F6
pink = #F5BDE6
flamingo = #F0C6C6
rosewater = #F4DBD6
transparent = #FF00000

[bar/main]
width = 100%
height = 24pt
radius = 6
background = ${colors.base}
foreground = ${colors.text}
line-size = 3pt
border-size = 4pt
border-color = ${colors.transparent}
padding-left = 0
padding-right = 1
module-margin = 1
separator = |
separator-foreground = ${colors.surface1}
font-0 = monospace;2
modules-left = xworkspaces xwindow
modules-right = filesystem pulseaudio memory cpu wlan eth date tray
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true

[module/tray]
type = internal/tray
format-margin = 8px
tray-spacing = 8px

[module/xworkspaces]
type = internal/xworkspaces
label-active = %name%
label-active-background = ${colors.surface0}
label-active-underline= ${colors.lavender}
label-active-padding = 1
label-occupied = %name%
label-occupied-padding = 1
label-urgent = %name%
label-urgent-background = ${colors.red}
label-urgent-padding = 1
label-empty = %name%
label-empty-foreground = ${colors.overlay0}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25
mount-0 = /
label-mounted = %{F#8AADF4}%mountpoint%%{F-} %percentage_used%%
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.overlay0}

[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.sky}
format-volume = <label-volume>
label-volume = %percentage%%
label-muted = muted
label-muted-foreground = ${colors.overlay0}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock
label-layout = %layout%
label-layout-foreground = ${colors.sapphire}
label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.base}
label-indicator-background = ${colors.teal}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.pink}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.mauve}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#7DC4E4}%ifname%%{F#6E738D} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#7DC4E4}%ifname%%{F-} %essid% %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#7DC4E4}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1
date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S
label = %date%
label-foreground = ${colors.rosewater}

[settings]
screenchange-reload = true
pseudo-transparency = true

